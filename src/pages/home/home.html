<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>{{ 'Welcome' | uppercase }}</h2>
  <p>Today is {{ todayISO | date: 'dd/MM/yyyy' }}</p>
  <h2>{{ 'crazy' | upperSecondLetter }}</h2>
  
  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>

  <button ion-button block [navPush]="studentsPage">Go to Students</button>

  <button ion-button block color="secondary" (click)="gotoTeachersPage()">Go to Teachers</button>

  <button ion-button block outline color="danger" (click)="gotoSubjectsPage()">Go to Subjects</button>

  <button ion-button block outline color="danger" (click)="gotoSubjectsPageWithParams()">Go to Subjects with Params</button>
  
</ion-content>
